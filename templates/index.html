<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror Example</title>
    {{ codemirror.include_codemirror() }}
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: #f8f9fa;
            color: #fff;
        }
        .container-fluid-full {
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .editor-card {
            width: 98vw;
            min-height: 90vh;
            margin: 1vh auto;
        }
        .row.no-gutters {
            margin-right: 0;
            margin-left: 0;
        }
        .row.no-gutters > [class^="col-"],
        .row.no-gutters > [class*=" col-"] {
            padding-right: 0;
            padding-left: 0;
        }
        .CodeMirror {
            min-height: 70vh;
            font-size: 1.1rem;
            border-radius: 6px;
            background: #222 !important;
            color: #fff !important;
            border: none;
        }
        .CodeMirror-scroll {
            min-height: 70vh;
            background: #222 !important;
        }
        #output-area {
            height: 70vh;
            min-height: 70vh;
            max-height: 70vh;
            margin-top: 0 !important;
        }
        /* Align both panels vertically */
        .align-panels {
            display: flex;
            align-items: stretch;
        }
       
        /* Style for right panel's input */
        #input-data {
            background: #222 !important;
            color: #fff !important;
            border: 2px solid #333;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        #input-data::placeholder {
            color: #bbb !important;
            opacity: 1;
        }
        /* Consistent spacing for right panel */
        .right-panel-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: flex-start;
        }
        .right-panel-content h5 {
            margin-top: 1rem;
        }
        /* Remove extra margin from input label */
        .input-label {
            margin-bottom: 0.3rem;
        }
        /* Add gutter between panels */
        @media (min-width: 768px) {
            .col-md-6 {
                padding-left: 18px;
                padding-right: 18px;
            }
            .border-end {
                border-right: 1.5px solid #ddd !important;
            }
        }
        .run-btn-top {
            margin-bottom: 1.2rem;
            text-align: left !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid-full">
        <div class="editor-card card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Online Python Code Editor</h1>
                <form method="POST" action="/execute" id="code-form" class="h-100 d-flex flex-column">
                    <div class="row no-gutters align-panels">
                        <!-- Left Panel: Code Editor -->
                        <div class="col-md-6 border-end d-flex flex-column justify-content-stretch">
                            {{ form.csrf_token }}
                            <div class="mb-3 flex-grow-1 d-flex flex-column">
                                <label class="form-label">{{ form.code.label }}</label>
                                <div id="editor-wrapper" style="border: 2px solid #222; border-radius: 8px; background: #222; padding: 0.5rem; flex: 1;">
                                    {{ form.code(class="form-control", style="min-height: 70vh; background: #222; color: #fff;") }}
                                </div>
                            </div>
                        </div>
                        <!-- Right Panel: Input + Output -->
                        <div class="col-md-6 right-panel-content" style="padding-left: 18px;">
                            <div class="run-btn-top">
                                {{ form.submit(class="btn btn-primary btn-sm", style="width:90px;") }}
                            </div>
                            <label for="input-data" class="form-label input-label">If your code takes input, give it here, else leave blank</label>
                            <textarea id="input-data" name="input_data" class="form-control form-control-sm" rows="2" placeholder="Enter input for your code here..."></textarea>
                            <h5 class="mt-3 mb-2">Output:</h5>
                            <pre id="output-area" class="bg-dark text-white p-3 rounded flex-grow-1" style="overflow:auto;">{{ output }}</pre>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('code-form').addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent page reload

        // Get the CodeMirror instance and update the textarea
        if (window.CodeMirror) {
            var editor = document.querySelector('.CodeMirror').CodeMirror;
            document.querySelector('textarea[name="code"]').value = editor.getValue();
        }

        // Add input_data from the right panel to the form data
        const formData = new FormData(this);
        formData.set('input_data', document.getElementById('input-data').value);

        const response = await fetch('/execute', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        // Update the output area by id
        document.getElementById('output-area').textContent = data.output || data.error || '';
    });
    </script>
</body>
</html>
