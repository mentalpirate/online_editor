<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror Example</title>
    {{ codemirror.include_codemirror() }}
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: #f8f9fa;
            color: #fff;
        }
        .container-fluid-full {
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .editor-card {
            width: 98vw;
            min-height: 90vh;
            margin: 1vh auto;
        }
        .row.no-gutters {
            margin-right: 0;
            margin-left: 0;
        }
        .row.no-gutters > [class^="col-"],
        .row.no-gutters > [class*=" col-"] {
            padding-right: 0;
            padding-left: 0;
        }
        .CodeMirror {
            min-height: 70vh;
            font-size: 1.1rem;
            border-radius: 6px;
            background: #222 !important;
            color: #fff !important;
            border: none;
        }
        .CodeMirror-scroll {
            min-height: 70vh;
            background: #222 !important;
        }
        #xterm-container {
            height: 70vh;
            min-height: 70vh;
            max-height: 70vh;
            background: #222;
            border-radius: 8px;
            margin-top: 0 !important;
            padding: 0;
        }
        /* Align both panels vertically */
        .align-panels {
            display: flex;
            align-items: stretch;
        }
        /* Style for right panel's input */
        #input-data {
            background: #222 !important;
            color: #fff !important;
            border: 2px solid #333;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        #input-data::placeholder {
            color: #bbb !important;
            opacity: 1;
        }
        /* Consistent spacing for right panel */
        .right-panel-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: flex-start;
        }
        .right-panel-content h5 {
            margin-top: 1rem;
        }
        /* Remove extra margin from input label */
        .input-label {
            margin-bottom: 0.3rem;
        }
        /* Add gutter between panels */
        @media (min-width: 768px) {
            .col-md-6 {
                padding-left: 18px;
                padding-right: 18px;
            }
            .border-end {
                border-right: 1.5px solid #ddd !important;
            }
        }
        .run-btn-top {
            margin-bottom: 1.2rem;
            text-align: left !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid-full">
        <div class="editor-card card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Online Python Code Editor</h1>
                <form method="POST" action="/execute" id="code-form" class="h-100 d-flex flex-column">
                    <div class="row no-gutters align-panels">
                        <!-- Left Panel: Code Editor -->
                        <div class="col-md-6 border-end d-flex flex-column justify-content-stretch">
                            {{ form.csrf_token }}
                            <div class="mb-3 flex-grow-1 d-flex flex-column">
                                <label class="form-label">{{ form.code.label }}</label>
                                <div id="editor-wrapper" style="border: 2px solid #222; border-radius: 8px; background: #222; padding: 0.5rem; flex: 1;">
                                    {{ form.code(class="form-control", style="min-height: 70vh; background: #222; color: #fff;") }}
                                </div>
                            </div>
                        </div>
                        <!-- Right Panel: Input + Xterm.js Output -->
                        <div class="col-md-6 right-panel-content" style="padding-left: 18px;">
                            <div class="run-btn-top">
                                {{ form.submit(class="btn btn-primary btn-sm", style="width:90px;") }}
                            </div>
                            <label for="input-data" class="form-label input-label">If your code takes input, give it here, else leave blank</label>
                            <textarea id="input-data" name="input_data" class="form-control form-control-sm" rows="2" placeholder="Enter input for your code here..."></textarea>
                            <h5 class="mt-3 mb-2">Output:</h5>
                            <div id="xterm-container" class="p-2"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Xterm.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
    // Initialize Xterm.js
    const term = new window.Terminal({
        theme: {
            background: '#222',
            foreground: '#fff'
        },
        fontSize: 15,
        rows: 28,
        cols: 80,
        cursorBlink: true,
        disableStdin: false
    });
    term.open(document.getElementById('xterm-container'));
    term.clear();
    // term.write('\x1b[?25l'); // Hide cursor initially
    const socket = io();

    document.getElementById('code-form').addEventListener('submit', function(e) {
        e.preventDefault();
        term.clear();
        // Get code from CodeMirror
        let code = '';
        if (window.CodeMirror) {
            var editor = document.querySelector('.CodeMirror').CodeMirror;
            code = editor.getValue();
        }
        socket.emit('run_code', { code: code });
    });

    // Display output from backend
    socket.on('terminal_output', function(data) {
        term.write(data.replace(/\n/g, '\r\n'));

    });

    // Send user input to backend
    term.onData(function(data) {
        socket.emit('terminal_input', data);
    });
    </script>
</body>
</html>
